



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - OT Scheduler</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body class="dashboard">
  <div class="container">
    <h2>🧑‍⚕️ Admin Panel</h2>
    <div id="adminMessage" class="message"></div>
    <form id="addScheduleForm" class="card">
      <input type="text" id="doctor" placeholder="Doctor Name" required />
      <input type="text" id="patient" placeholder="Patient Name" required />
      <input type="datetime-local" id="datetime" required />
      <textarea id="details" placeholder="Details (anesthesia, nurses, etc.)..."></textarea>
      <button type="submit">Add Schedule</button>
    </form>
    <div id="adminLog" class="log"></div>
  </div>
  <footer>
    <p>&copy; 2025 OT Scheduler. All rights reserved.</p>
  </footer>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="../firebase/firebase.js"></script>
  <script src="../js/app.js"></script>
</body>
</html>
