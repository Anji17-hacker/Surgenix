<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schedule Receipt â€“ OT Scheduler</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #e0e7ff 0%, #f0fdfa 100%);
      font-family: 'Inter', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .receipt-container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(60,60,120,0.10);
      padding: 2.5em 2em 2em 2em;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 1s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .checkmark {
      width: 70px;
      height: 70px;
      margin: 0 auto 1em auto;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #e0e7ff;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(99,102,241,0.08);
      animation: pop 0.7s;
    }
    @keyframes pop {
      0% { transform: scale(0.5);}
      70% { transform: scale(1.15);}
      100% { transform: scale(1);}
    }
    .checkmark svg {
      width: 38px;
      height: 38px;
      stroke: #4ade80;
      stroke-width: 3.5;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
      margin: auto;
      display: block;
    }
    .receipt-container h2 {
      color: #3730a3;
      margin-bottom: 0.5em;
      font-size: 1.7em;
      font-weight: 700;
    }
    .receipt-container p {
      color: #22223b;
      font-size: 1.13em;
      margin-bottom: 2em;
      line-height: 1.6;
    }
    .receipt-details {
      background: #f1f5f9;
      border-radius: 10px;
      padding: 1em;
      margin-bottom: 2em;
      font-size: 1em;
      color: #3730a3;
      box-shadow: 0 1px 4px rgba(60,60,120,0.04);
    }
    .receipt-container .button {
      background: #6366f1;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.7em 1.5em;
      font-weight: 600;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
      text-decoration: none;
      display: inline-block;
      margin-top: 0.5em;
    }
    .receipt-container .button:hover {
      background: #4338ca;
    }
  </style>
</head>
<body>
  <div class="receipt-container">
    <div class="checkmark">
      <svg viewBox="0 0 52 52">
        <circle cx="26" cy="26" r="25" fill="none"/>
        <path d="M14 27l7 7 16-16"/>
      </svg>
    </div>
    <h2>Schedule Confirmed!</h2>
    <div class="receipt-details">
      <strong>Thank you for booking your operation.<br>
      Our team will contact you soon for confirmation.</strong>
    </div>
    <p>
      You will receive an email with your schedule details.<br>
      If you have any questions, please contact our support team.
    </p>
    <a href="../schedule.html" class="button">Back to Schedules</a>
  </div>
</body>
</html>
