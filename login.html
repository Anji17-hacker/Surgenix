

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login – OT Scheduler</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- ✅ Firebase v8 SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- ✅ Firebase config -->
  <script src="firebase/firebase.js" defer></script>

  <!-- ✅ App logic -->
  <script src="js/app.js" defer></script>
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-icon">
      <img src="https://img.icons8.com/color/96/000000/lock--v1.png" alt="Login Icon" />
    </div>
    <h3>Login to Your Account</h3>
    <div id="loginMessage" class="message"></div> 
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email address" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
      <p class="auth-link">Don’t have an account? <a href="register.html">Register</a></p>
    </form>
  </div>
</body>
</html>
